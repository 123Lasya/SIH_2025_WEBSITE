{% extends 'base.html' %} {% block content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  body {
    background: #f7f9fc;
    font-family: "Inter", sans-serif;
  }

  .bank-wrapper {
    max-width: 480px;
    margin: 70px auto;
    padding: 36px;
    background: #ffffff;
    border-radius: 18px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.08);
    transition: 0.3s ease;
  }

  .bank-wrapper:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
  }

  .bank-wrapper h2 {
    text-align: center;
    margin-bottom: 28px;
    color: #0b2348;
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 0.3px;
  }

  .bank-label {
    font-weight: 600;
    color: #374151;
    display: block;
    margin-bottom: 6px;
    margin-top: 18px;
  }

  .bank-input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    background: #f9fafb;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  .bank-input:focus {
    background: #ffffff;
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.15);
    outline: none;
  }

  .continue-btn {
    width: 100%;
    background: #0b2348;
    color: #ffffff;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    margin-top: 28px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s ease;
    letter-spacing: 0.5px;
  }

  .continue-btn:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 10px 26px rgba(11, 35, 72, 0.35);
  }

  .error-text {
    color: #dc2626;
    font-size: 14px;
    margin-top: 6px;
    font-weight: 500;
  }
</style>

<!-- ===================== UPDATED HTML ===================== -->
<div class="bank-wrapper">
  <h2>Bank Details</h2>

  <form method="post" id="bank-form">
    {% csrf_token %}

    <label class="bank-label">Account Holder Name</label>
    <input type="text" name="holder" class="bank-input" id="holder" required />
    <div id="holder-error" class="error-text"></div>

    <label class="bank-label">Bank Name</label>
    <input
      type="text"
      name="bank_name"
      class="bank-input"
      id="bank_name"
      required
    />
    <div id="bank-error" class="error-text"></div>

    <label class="bank-label">Account Number</label>
    <input type="text" name="acc_no" class="bank-input" id="acc_no" required />
    <div id="acc-error" class="error-text"></div>

    <label class="bank-label">IFSC Code</label>
    <input type="text" name="ifsc" class="bank-input" id="ifsc" required />
    <div id="ifsc-error" class="error-text"></div>

    <label class="bank-label">UPI ID (Optional)</label>
    <input type="text" name="upi" class="bank-input" id="upi" />
    <div id="upi-error" class="error-text"></div>

    <button type="submit" class="continue-btn">Continue</button>
  </form>
</div>

<!-- ===================== STRICT JS VALIDATION ===================== -->
<script>
  document.getElementById("bank-form").addEventListener("submit", function (e) {
    let valid = true;

    document
      .querySelectorAll(".error-text")
      .forEach((el) => (el.innerText = ""));

    const holder = holder.value.trim();
    const bank = bank_name.value.trim();
    const acc = acc_no.value.trim();
    const ifsc = ifsc.value.trim();
    const upi = upi.value.trim();

    // Account Holder Name
    if (holder.length < 3) {
      holder_error.innerText = "Enter a valid name (min 3 letters).";
      valid = false;
    }

    // Bank Name
    if (bank.length < 3) {
      bank_error.innerText = "Enter a valid bank name.";
      valid = false;
    }

    // Account Number
    if (!/^[0-9]{6,18}$/.test(acc)) {
      acc_error.innerText = "Account number must be 6â€“18 digits.";
      valid = false;
    }

    // IFSC
    if (!/^[A-Z]{4}0[A-Z0-9]{6}$/i.test(ifsc)) {
      ifsc_error.innerText = "Invalid IFSC format (e.g., SBIN0123456).";
      valid = false;
    }

    // UPI (Optional)
    if (upi.length > 0 && !/^[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{2,}$/.test(upi)) {
      upi_error.innerText = "Enter a valid UPI ID.";
      valid = false;
    }

    if (!valid) e.preventDefault();
  });
</script>

{% endblock %}
