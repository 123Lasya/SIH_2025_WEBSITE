{% extends 'base.html' %} {% block content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  .email-wrapper {
    max-width: 420px;
    margin: 60px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.07);
    font-family: "Inter", sans-serif;
  }

  .email-wrapper h2 {
    text-align: center;
    margin-bottom: 22px;
    color: #0b2348;
    font-size: 26px;
    font-weight: 700;
  }

  .email-label {
    font-weight: 600;
    color: #4b5563;
    display: block;
    margin-bottom: 6px;
    margin-top: 14px;
  }

  .email-input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.2s ease;
  }

  .email-input:focus {
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.15);
    outline: none;
  }

  .send-btn {
    width: 100%;
    background: #0b2348;
    color: #ffffff;
    padding: 13px 0;
    border: none;
    border-radius: 10px;
    margin-top: 22px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .send-btn:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(11, 35, 72, 0.35);
  }

  .error-text {
    color: #dc2626;
    margin-top: 4px;
    font-size: 14px;
  }
</style>

<!-- ===================== UPDATED HTML UI ===================== -->

<div class="email-wrapper">
  <h2>Buyer Email Verification</h2>

  <form method="post" id="email-form">
    {% csrf_token %}

    <label class="email-label">Email Address</label>
    <input type="email" name="email" class="email-input" id="email" required />
    <div id="email-error" class="error-text"></div>

    <button type="submit" class="send-btn">Send OTP</button>
  </form>
</div>

<!-- ===================== EMAIL VALIDATION JS ===================== -->
<script>
  document
    .getElementById("email-form")
    .addEventListener("submit", function (e) {
      let valid = true;

      document.getElementById("email-error").innerText = "";

      const email = document.getElementById("email").value.trim();

      // Email validation regex
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;

      if (!emailPattern.test(email)) {
        document.getElementById("email-error").innerText =
          "Enter a valid email address.";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
</script>

{% endblock %}
