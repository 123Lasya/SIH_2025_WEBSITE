{% extends 'base.html' %} {% block content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  .login-wrapper {
    max-width: 420px;
    margin: 70px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.07);
    font-family: "Inter", sans-serif;
    animation: fadeIn 0.6s ease-out;
  }

  .login-wrapper h2 {
    text-align: center;
    color: #0b2348;
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 25px;
  }

  .error-message {
    color: #dc2626;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: center;
  }

  .login-label {
    font-weight: 600;
    color: #4b5563;
    display: block;
    margin-bottom: 6px;
    margin-top: 14px;
  }

  .login-input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.25s ease;
  }

  .login-input:focus {
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.15);
    outline: none;
  }

  .login-btn {
    width: 100%;
    background: #0b2348;
    color: #ffffff;
    padding: 14px 0;
    border: none;
    border-radius: 10px;
    margin-top: 22px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .login-btn:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(11, 35, 72, 0.35);
  }

  /* Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- ===================== HTML UI ===================== -->

<div class="login-wrapper">
  <h2>Login</h2>

  {% if messages %} {% for msg in messages %}
  <p class="error-message">{{ msg }}</p>
  {% endfor %} {% endif %}

  <form method="post" id="login-form">
    {% csrf_token %}

    <label class="login-label">Email or Username</label>
    <input type="text" name="email" class="login-input" id="email" required />
    <div id="email-error" class="error-message" style="display: none"></div>

    <label class="login-label">Password</label>
    <input
      type="password"
      name="password"
      class="login-input"
      id="password"
      required
    />
    <div id="password-error" class="error-message" style="display: none"></div>

    <button type="submit" class="login-btn">Login</button>
  </form>
</div>

<!-- ===================== STRICT FORM VALIDATION JS ===================== -->
<script>
  document
    .getElementById("login-form")
    .addEventListener("submit", function (e) {
      let valid = true;

      document.getElementById("email-error").style.display = "none";
      document.getElementById("password-error").style.display = "none";

      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value.trim();

      if (email.length < 3) {
        document.getElementById("email-error").innerText =
          "Enter a valid email or username.";
        document.getElementById("email-error").style.display = "block";
        valid = false;
      }

      if (pwd.length < 3) {
        document.getElementById("password-error").innerText =
          "Password must be at least 3 characters.";
        document.getElementById("password-error").style.display = "block";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
</script>

{% endblock %}
