{% extends 'base.html' %} {% block content %}

<style>
  .aadhaar-page {
    width: 100%;
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background: #f5f7fa;
    font-family: "Inter", sans-serif;
  }

  .aadhaar-card {
    width: 480px;
    background: #ffffff;
    padding: 38px 32px;
    border-radius: 20px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.55s ease-out;
  }

  .aadhaar-title {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 10px;
  }

  .aadhaar-icon {
    font-size: 50px;
    color: #0b2348;
    margin-bottom: 12px;
  }

  .aadhaar-label {
    font-weight: 600;
    color: #4b5563;
    margin-bottom: 6px;
    display: block;
  }

  .aadhaar-input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 16px;
    transition: 0.25s ease;
  }

  .aadhaar-input:focus {
    border-color: #0b2348;
    outline: none;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.15);
  }

  .aadhaar-btn {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #0b2348, #193a63);
    font-size: 17px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .aadhaar-btn:hover {
    transform: translateY(-2px);
    opacity: 0.95;
    box-shadow: 0 10px 24px rgba(11, 35, 72, 0.35);
  }

  .error-text {
    color: #dc2626;
    font-size: 14px;
    font-weight: 600;
    margin-top: 4px;
  }

  /* Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(18px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- ===================== UI CARD ===================== -->
<div class="aadhaar-page">
  <div class="aadhaar-card">
    <div class="text-center">
      <i class="bi bi-phone-vibrate-fill aadhaar-icon"></i>
      <h2 class="aadhaar-title">Farmer Aadhaar Verification</h2>
    </div>

    <form method="post" id="aadhaar-form">
      {% csrf_token %}

      <label class="aadhaar-label">Aadhaar Number</label>
      <input
        type="text"
        name="aadhaar"
        id="aadhaar"
        maxlength="12"
        placeholder="Enter 12-digit Aadhaar"
        class="aadhaar-input"
        required
      />
      <div id="aadhaar-error" class="error-text"></div>

      <button type="submit" class="aadhaar-btn">Send OTP</button>
    </form>
  </div>
</div>

<!-- ===================== STRICT VALIDATION JS (unchanged logic) ===================== -->
<script>
  document
    .getElementById("aadhaar-form")
    .addEventListener("submit", function (e) {
      let valid = true;
      const aadhaar = document.getElementById("aadhaar").value.trim();
      document.getElementById("aadhaar-error").innerText = "";

      if (!/^[0-9]{12}$/.test(aadhaar)) {
        document.getElementById("aadhaar-error").innerText =
          "Aadhaar number must be exactly 12 digits.";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
</script>

{% endblock %}
