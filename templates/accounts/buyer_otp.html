{% extends 'base.html' %} {% block content %}

<style>
  .otp-page {
    width: 100%;
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background: #f5f7fa;
  }

  .otp-card {
    width: 420px;
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0;
    animation: fadeIn 0.55s ease-out;
    text-align: center;
  }

  .otp-icon {
    font-size: 48px;
    color: #0b2348;
    margin-bottom: 8px;
  }

  .otp-title {
    font-size: 28px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 5px;
  }

  .otp-sub {
    font-size: 15px;
    color: #64748b;
    margin-bottom: 20px;
  }

  .otp-label {
    text-align: left;
    font-weight: 600;
    color: #4b5563;
    display: block;
    margin-bottom: 6px;
  }

  .otp-input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 16px;
    text-align: center;
    letter-spacing: 4px;
    font-weight: 600;
    transition: 0.25s ease;
  }

  .otp-input:focus {
    border-color: #0b2348;
    outline: none;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.15);
  }

  .otp-btn {
    width: 100%;
    padding: 14px 0;
    margin-top: 25px;
    background: linear-gradient(to right, #0b2348, #193a63);
    border-radius: 12px;
    border: none;
    font-size: 17px;
    font-weight: 600;
    color: white;
    transition: 0.25s ease;
    cursor: pointer;
  }

  .otp-btn:hover {
    transform: translateY(-2px);
    opacity: 0.95;
    box-shadow: 0 10px 24px rgba(11, 35, 72, 0.35);
  }

  .error-text {
    color: #dc2626;
    font-size: 14px;
    font-weight: 600;
    margin-top: 4px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(18px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- ===================== OTP UI CARD ===================== -->
<div class="otp-page">
  <div class="otp-card">
    <i class="bi bi-shield-lock-fill otp-icon"></i>

    <h2 class="otp-title">Verify OTP</h2>
    <p class="otp-sub">Enter the 6-digit OTP sent to your email</p>

    <form method="post" id="otp-form">
      {% csrf_token %}

      <label class="otp-label">Enter OTP</label>
      <input
        type="text"
        name="otp"
        id="otp"
        class="otp-input"
        maxlength="6"
        placeholder="______"
        required
      />
      <div id="otp-error" class="error-text"></div>

      <button type="submit" class="otp-btn">Verify OTP</button>
    </form>
  </div>
</div>

<!-- ===================== VALIDATION JS (unchanged logic) ===================== -->
<script>
  document.getElementById("otp-form").addEventListener("submit", function (e) {
    let valid = true;
    document.getElementById("otp-error").innerText = "";

    const otp = document.getElementById("otp").value.trim();

    if (!/^[0-9]{6}$/.test(otp)) {
      document.getElementById("otp-error").innerText =
        "OTP must be exactly 6 digits.";
      valid = false;
    }

    if (!valid) e.preventDefault();
  });
</script>

{% endblock %}
