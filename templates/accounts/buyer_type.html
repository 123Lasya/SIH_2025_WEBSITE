{% extends 'base.html' %} {% block content %}

<style>
  .buyer-page {
    width: 100%;
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background: #f5f7fa;
    font-family: "Inter", sans-serif;
  }

  .buyer-card {
    width: 450px;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.55s ease-out;
    text-align: center;
  }

  .buyer-title {
    font-size: 28px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 25px;
  }

  .buyer-btn {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: linear-gradient(to right, #0b2348, #193a63);
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .buyer-btn i {
    margin-right: 8px;
  }

  .buyer-btn:hover {
    transform: translateY(-2px);
    opacity: 0.95;
    box-shadow: 0 10px 24px rgba(11, 35, 72, 0.35);
  }

  .buyer-link {
    display: block;
    margin-bottom: 15px;
    text-decoration: none;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- ===================== UI CARD ===================== -->
<div class="buyer-page">
  <div class="buyer-card">
    <h2 class="buyer-title">
      <i class="bi bi-people-fill me-2"></i>Select Buyer Type
    </h2>

    <!-- Business Buyer -->
    <a href="/accounts/buyer/business/" class="buyer-link">
      <button class="buyer-btn">
        <i class="bi bi-building"></i>Business Buyer
      </button>
    </a>

    <!-- Trader Buyer -->
    <a href="/accounts/buyer/trader/" class="buyer-link">
      <button class="buyer-btn"><i class="bi bi-shop"></i>Trader Buyer</button>
    </a>
  </div>
</div>

{% endblock %}
