{% extends "farmers/farmer_base.html" %}
{% block farmer_content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>

  :root {
    --primary: #0b2348;
    --secondary: #4b5563;
    --border: #e5e7eb;
    --card-bg: #ffffff;
    --soft-shadow: rgba(0, 0, 0, 0.07);
  }

  .contract-wrapper {
    max-width: 550px;
    margin: 40px auto;
    padding: 32px;
    background: var(--card-bg);
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: 0 12px 26px var(--soft-shadow);
    font-family: "Inter", sans-serif;
  }

  .contract-wrapper h2 {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 25px;
    letter-spacing: -0.3px;
  }

  .form-label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    font-size: 15px;
    color: var(--secondary);
  }

  .form-input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.25s ease-in-out;
    background: #ffffff;
  }

  .form-input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(11,35,72,0.18);
    outline: none;
  }

  h3 {
    margin-top: 28px;
    margin-bottom: 12px;
    font-size: 20px;
    font-weight: 800;
    color: var(--primary);
    letter-spacing: -0.2px;
  }

  /* BUTTON STYLES */
  .btn-primary, .btn-secondary {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    font-size: 17px;
    transition: 0.25s ease;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    box-shadow: 0 6px 18px rgba(11,35,72,0.25);
  }

  .btn-primary:hover {
    background: #122f63;
    transform: translateY(-2px);
    box-shadow: 0 10px 26px rgba(11,35,72,0.35);
  }

  .btn-secondary {
    background: #3e4a59;  /* Replaced green with premium navy-grey */
    color: white;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
  }

  .btn-secondary:hover {
    background: #2f3944;
    transform: translateY(-2px);
    box-shadow: 0 10px 26px rgba(0,0,0,0.28);
  }

  .error-text {
    color: #b91c1c;
    font-size: 13px;
    margin-top: 4px;
    font-weight: 500;
  }

</style>

<!-- ===================== HTML ===================== -->

<div class="contract-wrapper">
  <h2>Create Contract</h2>

  <form method="post" id="contract-form">
    {% csrf_token %}

    <label class="form-label">Crop</label>
    <select name="crop" required class="form-input">
        <option {% if crop == "Groundnut" %}selected{% endif %}>Groundnut</option>
        <option {% if crop == "Soybean" %}selected{% endif %}>Soybean</option>
        <option {% if crop == "Sunflower" %}selected{% endif %}>Sunflower</option>
    </select>

    <label class="form-label">Quantity (kg)</label>
    <input type="number" name="quantity" value="{{ quantity }}" class="form-input" required>
    <div id="quantity-error" class="error-text"></div>

    <label class="form-label">Warehouse</label>
    <select name="warehouse" required class="form-input">
        {% for w in warehouses %}
        <option value="{{ w }}" {% if warehouse == w %}selected{% endif %}>{{ w }}</option>
        {% endfor %}
    </select>

    <label class="form-label">Start Date</label>
    <input type="date" name="start_date" value="{{ start_date }}" class="form-input" required>
    <div id="start-error" class="error-text"></div>

    <label class="form-label">End Date</label>
    <input type="date" name="end_date" value="{{ end_date }}" class="form-input" required>
    <div id="end-error" class="error-text"></div>

    <h3>Grade-wise Prices</h3>

    <label class="form-label">Grade A Price</label>
    <input type="number" step="0.01" name="grade_a" value="{{ grade_a }}" class="form-input">

    <label class="form-label">Grade B Price</label>
    <input type="number" step="0.01" name="grade_b" value="{{ grade_b }}" class="form-input">

    <label class="form-label">Grade C Price</label>
    <input type="number" step="0.01" name="grade_c" value="{{ grade_c }}" class="form-input">

    <button type="submit" name="ai_predict" class="btn-secondary">AI Predict</button>
    <button type="submit" name="submit" class="btn-primary">Submit Contract</button>

  </form>
</div>

<!-- ===================== STRICT VALIDATION JS ===================== -->

<script>
document.getElementById("contract-form").addEventListener("submit", function(e) {
    let valid = true;

    document.querySelectorAll(".error-text").forEach(el => el.innerText = "");

    const qty = document.querySelector("input[name='quantity']").value.trim();
    const start = document.querySelector("input[name='start_date']").value;
    const end = document.querySelector("input[name='end_date']").value;

    if (qty <= 0) {
        document.getElementById("quantity-error").innerText = "Quantity must be greater than 0.";
        valid = false;
    }

    if (!start) {
        document.getElementById("start-error").innerText = "Select a valid start date.";
        valid = false;
    }

    if (!end) {
        document.getElementById("end-error").innerText = "Select a valid end date.";
        valid = false;
    }

    if (start && end && new Date(end) < new Date(start)) {
        document.getElementById("end-error").innerText = "End date must be after start date.";
        valid = false;
    }

    if (!valid) e.preventDefault();
});
</script>

{% endblock %}
