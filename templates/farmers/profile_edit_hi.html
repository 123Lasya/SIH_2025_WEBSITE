{% extends 'farmers/farmer_base_hi.html' %} {% block farmer_content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  .edit-profile-title {
    font-size: 30px;
    font-weight: 700;
    color: #0b2348;
    font-family: "Inter", sans-serif;
    margin-bottom: 25px;
  }

  .edit-profile-card {
    background: #ffffff;
    padding: 32px;
    max-width: 600px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    font-family: "Inter", sans-serif;
  }

  .form-label {
    font-weight: 600;
    color: #4b5563;
    margin-bottom: 6px;
    display: block;
    margin-top: 18px;
    font-size: 15px;
  }

  .form-input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.25s ease;
  }

  .form-input:focus {
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11, 35, 72, 0.22);
    outline: none;
  }

  .crop-check {
    margin-top: 8px;
    font-size: 15px;
    color: #374151;
    display: block;
  }

  .save-btn {
    margin-top: 25px;
    width: 100%;
    background: #0b2348;
    color: white;
    padding: 14px 0;
    border: none;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .save-btn:hover {
    background: #143766;
    transform: translateY(-3px);
    box-shadow: 0 8px 22px rgba(11, 35, 72, 0.35);
  }
</style>

<!-- ===================== UPDATED HTML ===================== -->

<h2 class="edit-profile-title">प्रोफ़ाइल संपादित करें</h2>

<div class="edit-profile-card">
  <form method="post">
    {% csrf_token %}

    <label class="form-label">मोबाइल:</label>
    <input
      type="text"
      name="mobile"
      class="form-input"
      value="{{ farmer.mobile }}"
    />

    <label class="form-label">वैकल्पिक मोबाइल:</label>
    <input
      type="text"
      name="alt_mobile"
      class="form-input"
      value="{{ farmer.alternate_mobile }}"
    />

    <label class="form-label">ग्राम:</label>
    <input
      type="text"
      name="village"
      class="form-input"
      value="{{ farmer.village }}"
    />

    <label class="form-label">मंडल:</label>
    <input
      type="text"
      name="mandal"
      class="form-input"
      value="{{ farmer.mandal }}"
    />

    <label class="form-label">जिला:</label>
    <input
      type="text"
      name="district"
      class="form-input"
      value="{{ farmer.district }}"
    />

    <label class="form-label">भूमि का आकार (एकड़):</label>
    <input
      type="text"
      name="land_size"
      class="form-input"
      value="{{ farmer.land_size }}"
    />

    <h3 style="margin-top: 25px; color: #0b2348; font-weight: 700">
      उगाई जाने वाली फसलें
    </h3>

    <label class="crop-check">
      <input
        type="checkbox"
        name="crop_groundnut"
        {%
        if
        farmer.grows_groundnut
        %}checked{%
        endif
        %}
      />
      मूंगफली
    </label>

    <label class="crop-check">
      <input
        type="checkbox"
        name="crop_soybean"
        {%
        if
        farmer.grows_soybean
        %}checked{%
        endif
        %}
      />
      सोयाबीन
    </label>

    <label class="crop-check">
      <input
        type="checkbox"
        name="crop_sunflower"
        {%
        if
        farmer.grows_sunflower
        %}checked{%
        endif
        %}
      />
      सूर्यमुखी
    </label>

    <button type="submit" class="save-btn">सहेजें</button>
  </form>
</div>

{% endblock %}
