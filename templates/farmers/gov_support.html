{% extends 'farmers/farmer_base.html' %} {% block farmer_content %}

<!-- ===================== IN-PAGE PREMIUM CSS ===================== -->
<style>
  :root {
    --primary: #0b2348;
    --primary-hover: #132f63;
    --text-secondary: #4b5563;
    --border: #e5e7eb;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  .scheme-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .scheme-title {
    font-size: 32px;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 35px;
    text-align: center;
    font-family: "Inter", sans-serif;
    letter-spacing: -0.3px;
  }

  .scheme-card {
    background: #ffffff;
    padding: 30px;
    border-radius: 18px;
    border: 1px solid var(--border);
    margin-bottom: 26px;
    box-shadow: 0 12px 28px var(--shadow);
    font-family: "Inter", sans-serif;
    transition: 0.3s ease;
  }

  .scheme-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
  }

  .scheme-name {
    font-size: 24px;
    color: var(--primary);
    font-weight: 800;
    margin-bottom: 10px;
  }

  .scheme-description {
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 18px;
    line-height: 1.5;
  }

  .scheme-btn {
    background: var(--primary);
    color: white;
    padding: 12px 22px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .scheme-btn:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(11, 35, 72, 0.3);
  }
</style>

<!-- ===================== HTML ===================== -->

<div class="scheme-container">
  <h2 class="scheme-title">Government Support & Schemes</h2>

  {% for s in schemes %}
  <div class="scheme-card">
    <h3 class="scheme-name">{{ s.name }}</h3>
    <p class="scheme-description">{{ s.description }}</p>

    <a href="{{ s.link }}" target="_blank">
      <button class="scheme-btn">Open Official Page</button>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
