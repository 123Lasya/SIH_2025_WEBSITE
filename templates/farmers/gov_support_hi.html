{% extends 'farmers/farmer_base_hi.html' %} {% block farmer_content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  .scheme-title {
    font-size: 30px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 30px;
    font-family: "Inter", sans-serif;
  }

  .scheme-card {
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    margin-bottom: 22px;
    max-width: 780px;
    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
    font-family: "Inter", sans-serif;
    transition: 0.25s ease;
  }

  .scheme-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12);
  }

  .scheme-name {
    font-size: 22px;
    color: #0b2348;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .scheme-description {
    font-size: 15px;
    color: #4b5563;
    margin-bottom: 16px;
  }

  .scheme-btn {
    background: #0b2348;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .scheme-btn:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(11, 35, 72, 0.35);
  }
</style>

<!-- ===================== HTML ===================== -->


<h2 class="scheme-title">सरकारी सहायता और योजनाएँ</h2>

{% for s in schemes %}
<div class="scheme-card">
  <h3 class="scheme-name">{{ s.name }}</h3>
  <p class="scheme-description">{{ s.description }}</p>

  <a href="{{ s.link }}" target="_blank">
    <button class="scheme-btn">आधिकारिक पृष्ठ खोलें</button>
  </a>
</div>
{% endfor %} {% endblock %}
