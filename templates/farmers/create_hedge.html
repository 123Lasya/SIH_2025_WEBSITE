{% extends 'farmers/farmer_base.html' %}
{% block farmer_content %}

<style>
  .hedge-wrapper {
    max-width: 600px;
    margin: 40px auto;
    padding: 34px;
    background: #ffffff;
    border-radius: 20px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 14px 32px rgba(0,0,0,0.08);
    font-family: "Inter", sans-serif;
    animation: fadeIn 0.5s ease-out;
  }

  .hedge-wrapper h2 {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 25px;
  }

  .form-label {
    margin-top: 16px;
    font-weight: 700;
    font-size: 15px;
    color: #374151;
    display: block;
  }

  .form-input, select {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border-radius: 12px;
    background: #ffffff;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.25s ease;
  }

  .form-input:focus, select:focus {
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11,35,72,0.18);
    outline: none;
  }

  .info-box {
    background: #f1f5f9;
    border-left: 5px solid #0b2348;
    padding: 12px 15px;
    border-radius: 10px;
    margin-top: 10px;
    color: #0b2348;
    font-size: 14px;
  }

  .btn-primary {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    background: #0b2348;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    font-size: 17px;
    transition: 0.25s ease;
  }

  .btn-primary:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 10px 26px rgba(11,35,72,0.32);
  }

  .error-text {
    color: #dc2626;
    font-size: 13px;
    margin-top: 3px;
  }

  #ai-info {
    font-size: 13px;
    margin-top: 5px;
    color: #0b2348;
  }
  .HI{
    margin: 5px;
    background: #0b2348;
    color: white;
    font-weight: 700;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    padding:8px;
    font-size: 17px;
    transition: 0.25s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="hedge-wrapper">
  <h2>Create Hedge</h2>

  <form method="post" id="hedge-form">
    {% csrf_token %}

    <!-- Crop -->
    <label class="form-label">Crop</label>
    <select name="crop" required class="form-input" onchange="autoPredictPrice()">
      <option {% if crop == 'Groundnut' %}selected{% endif %}>Groundnut</option>
      <option {% if crop == 'Soybean' %}selected{% endif %}>Soybean</option>
      <option {% if crop == 'Sunflower' %}selected{% endif %}>Sunflower</option>
    </select>

    <!-- Quantity -->
    <label class="form-label">Quantity (quintals)</label>
    <input type="number" name="quantity" class="form-input" value="{{ quantity }}" required>
    <div id="qty-error" class="error-text"></div>

    <!-- End Date -->
    <label class="form-label">End Date</label>
    <input type="date" name="end_date" class="form-input" value="{{ end_date }}" required onchange="autoPredictPrice()">
    <div id="date-error" class="error-text"></div>

    <!-- Hedge Price -->
    <label class="form-label">Hedge Price</label>
    <input type="number" name="hedge_price" class="form-input" required value="{{ predicted_price }}">

    <div class="info-box">
      If hedge price > market price then Choose <strong>Put</strong> <br>
      If hedge price < market price then Choose <strong>Call</strong>
    </div>

    <p id="ai-info"></p>
    <div id="price-error" class="error-text"></div>

    <!-- Hedge Type -->
    <select name="hedge_type" required class="form-input">
  <option value="CALL" {% if hedge_type == 'CALL' %}selected{% endif %}>Call</option>
  <option value="PUT" {% if hedge_type == 'PUT' %}selected{% endif %}>Put</option>
</select>


    <!-- Submit -->
          <button type="submit" name="submit" class="hedge-btn submit-btn btn HI">Submit Hedge</button>
  </form>
</div>

<script>
document.getElementById("hedge-form").addEventListener("submit", function(e) {
  let valid = true;

  document.querySelectorAll(".error-text").forEach(el => el.innerText = "");

  const qty = document.querySelector("input[name='quantity']").value.trim();
  const endDate = document.querySelector("input[name='end_date']").value;
  const price = document.querySelector("input[name='hedge_price']").value.trim();

  if (qty <= 0) {
    document.getElementById("qty-error").innerText = "Quantity must be greater than 0.";
    valid = false;
  }

  if (endDate === "") {
    document.getElementById("date-error").innerText = "Please select an end date.";
    valid = false;
  }

  if (price <= 0) {
    document.getElementById("price-error").innerText = "Please enter a valid hedge price.";
    valid = false;
  }

  if (!valid) e.preventDefault();
});

function autoPredictPrice() {
    const crop = document.querySelector("[name='crop']").value;
    const endDate = document.querySelector("[name='end_date']").value;

    if (!crop || !endDate) return;

    fetch(`/farmer/ajax/predict-price/?crop=${crop}&end_date=${endDate}`)
        .then(res => res.json())
        .then(data => {
            if (data.predicted_price) {
                document.querySelector("[name='hedge_price']").value = data.predicted_price;
                document.getElementById("ai-info").innerText =
                    "AI predicted price applied (you may adjust manually).";
            }
        });
}
</script>

{% endblock %}
