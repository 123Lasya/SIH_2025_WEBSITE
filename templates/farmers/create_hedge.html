{% extends 'farmers/farmer_base.html' %}
{% block farmer_content %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>

  .hedge-wrapper {
    max-width: 550px;
    margin: 40px auto;
    padding: 32px;
    background: #ffffff;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 12px 28px rgba(0,0,0,0.07);
    font-family: "Inter", sans-serif;
  }

  .hedge-wrapper h2 {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 25px;
  }

  .form-label {
    display: block;
    margin-top: 16px;
    font-weight: 700;
    font-size: 15px;
    color: #4b5563;
  }

  .form-input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    transition: 0.25s ease;
  }

  .form-input:focus, select:focus {
    border-color: #0b2348;
    box-shadow: 0 0 0 3px rgba(11,35,72,0.15);
    outline: none;
  }

  .btn-primary, .btn-secondary {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    font-size: 17px;
    transition: 0.25s ease;
  }

  .btn-primary {
    background: #0b2348;
    color: white;
  }

  .btn-primary:hover {
    background: #132f63;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(11,35,72,0.35);
  }

  .btn-secondary {
    background: #2ba37a;
    color: white;
  }

  .btn-secondary:hover {
    background: #238b65;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(43,163,122,0.35);
  }

  .error-text {
    color: #dc2626;
    font-size: 13px;
    margin-top: 4px;
  }

</style>

<!-- ===================== UPDATED HTML ===================== -->

<div class="hedge-wrapper">
  <h2>Create Hedge</h2>

  <form method="post" id="hedge-form">
    {% csrf_token %}

    <label class="form-label">Crop</label>
    <select name="crop" required class="form-input">
      <option {% if crop == 'Groundnut' %}selected{% endif %}>Groundnut</option>
      <option {% if crop == 'Soybean' %}selected{% endif %}>Soybean</option>
      <option {% if crop == 'Sunflower' %}selected{% endif %}>Sunflower</option>
    </select>

    <label class="form-label">Quantity (kg)</label>
    <input type="number" name="quantity" class="form-input" value="{{ quantity }}" required>
    <div id="qty-error" class="error-text"></div>

    <label class="form-label">End Date</label>
    <input type="date" name="end_date" class="form-input" value="{{ end_date }}" required>
    <div id="date-error" class="error-text"></div>

    <label class="form-label">Desired Hedge Price</label>
    <input type="number" name="hedge_price" class="form-input" value="{{ predicted_price }}" required>
    <div id="price-error" class="error-text"></div>

    <button type="submit" name="ai_predict" class="btn-secondary">AI Predict</button>
    <button type="submit" name="submit" class="btn-primary">Submit Hedge</button>

  </form>
</div>

<!-- ===================== STRICT VALIDATION JS ===================== -->
<script>
document.getElementById("hedge-form").addEventListener("submit", function(e) {
  let valid = true;

  document.querySelectorAll(".error-text").forEach(el => el.innerText = "");

  const qty = document.querySelector("input[name='quantity']").value.trim();
  const endDate = document.querySelector("input[name='end_date']").value;
  const price = document.querySelector("input[name='hedge_price']").value.trim();

  if (qty <= 0) {
    document.getElementById("qty-error").innerText =
      "Quantity must be greater than 0.";
    valid = false;
  }

  if (endDate === "") {
    document.getElementById("date-error").innerText =
      "Please select an end date.";
    valid = false;
  }

  if (price <= 0) {
    document.getElementById("price-error").innerText =
      "Please enter a valid hedge price.";
    valid = false;
  }

  if (!valid) e.preventDefault();
});
</script>

{% endblock %}
