{% extends 'farmers/farmer_base.html' %} {% block farmer_content %}
<!-- prettier-ignore -->
{% load i18n %}

<!-- ===================== IN-PAGE CSS ===================== -->
<style>
  .edu-title {
    font-size: 30px;
    font-weight: 800;
    color: #0b2348;
    margin-bottom: 30px;
    font-family: "Inter", sans-serif;
    text-align: center;
  }

  .video-card {
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    border: 1px solid #e5e7eb;
    margin-bottom: 25px;

    /* Responsive alignment */
    width: 100%;
    max-width: 820px;
    margin-left: auto;
    margin-right: auto;

    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
    font-family: "Inter", sans-serif;
    transition: 0.25s ease;
  }

  .video-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12);
  }

  .video-card h3 {
    margin-bottom: 10px;
    font-size: 22px;
    color: #0b2348;
    font-weight: 700;
  }

  .video-card p {
    color: #4b5563;
    font-size: 15px;
    margin-bottom: 16px;
  }

  .video-frame {
    width: 100%;
    aspect-ratio: 16/9;
    background: black;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #cbd5e1;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ----------- RESPONSIVE MEDIA QUERIES ----------- */

  /* Medium screens (tablets) */
  @media (max-width: 992px) {
    .edu-title {
      font-size: 26px;
    }
    .video-card {
      padding: 20px;
      max-width: 700px;
    }
  }

  /* Small screens (mobiles) */
  @media (max-width: 600px) {
    .edu-title {
      font-size: 22px;
    }
    .video-card {
      padding: 16px;
      border-radius: 14px;
    }
    .video-card h3 {
      font-size: 18px;
    }
    .video-card p {
      font-size: 14px;
    }
  }
</style>

<!-- ===================== HTML ===================== -->

<h2 class="edu-title">Farmer Education â€“ Hedging & Contracts</h2>

{% for v in videos %}
<div class="video-card">
  <h3>{{ v.title }}</h3>
  <p>{{ v.description }}</p>

  <div class="video-frame">
    <iframe src="{{ v.url }}" title="{{ v.title }}" allowfullscreen></iframe>
  </div>
</div>
{% endfor %} {% endblock %}
