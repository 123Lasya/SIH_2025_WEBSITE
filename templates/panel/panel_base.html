<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      /* ============================
           GLOBAL LAYOUT
        ============================= */
      body {
        margin: 0;
        background: #f5f7fa;
        font-family: "Inter", sans-serif;
        color: #1f2937;
      }

      a {
        text-decoration: none;
      }

      /* ============================
           HEADER
        ============================= */
      header {
        background: #0b2348;
        color: white;
        padding: 18px 28px;
        display: flex;
        align-items: center;
        font-size: 22px;
        font-weight: 700;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      /* ============================
           ADMIN NAVBAR
        ============================= */
      .admin-nav {
        background: white;
        padding: 14px 20px;
        display: flex;
        gap: 25px;
        border-bottom: 1px solid #e1e5ea;
        justify-content: center;
        font-size: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .admin-nav a {
        color: #0b2348;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 6px;
        transition: 0.25s ease;
      }

      .admin-nav a:hover {
        background: #0b2348;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(11, 35, 72, 0.25);
      }

      /* ============================
           MAIN CONTENT CONTAINER
        ============================= */
      .admin-container {
        max-width: 1300px;
        margin: 35px auto;
        padding: 25px;
        background: white;
        border-radius: 14px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .admin-nav {
          flex-wrap: wrap;
          justify-content: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <!-- ============================
         ADMIN HEADER
    ============================= -->
    <header>Krushi Kisan Suraksha â€” Admin Panel</header>

    <!-- ============================
         NAVIGATION BAR
    ============================= -->
    <nav class="admin-nav">
      <a href="/panel/dashboard/">Dashboard</a>
      <a href="/panel/farmers/">Farmers</a>
      <a href="/panel/buyers/">Buyers</a>
      <a href="/panel/contracts/">Contracts</a>
      <a href="/panel/hedges/">Hedges</a>
      <a href="/panel/hedge-summary/">Hedge Summary</a>
      <a href="/accounts/logout/">Logout</a>
    </nav>

    <!-- ============================
         MAIN CONTENT
    ============================= -->
    <div class="admin-container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
